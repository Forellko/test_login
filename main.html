<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/reg.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/log.css" />
</head>

<body>
  <div class="log" id="idlog">
    <form class="logf" id="idlogf">
      <h1>Log in</h1>
      <input type="text" class="loglog" id="idloglog"> <br> <br>
      <input type="password" class="logpas" id="idlogpas"> <br> <br>
      <input type="submit" class="logsub" id="idlogsub" value="Log in">
    </form>
  </div>
  <div class="reg" id="idreg">
    <form class="regf" id="idregf" name="nregf">
      <h1>Create account</h1>
      <input type="text" class="reglog" id="idreglog"> <br> <br>
      <input type="password" class="regpas" id="idregpas"> <br> <br>
      <input type="submit" class="regsub" id="idregsub" value="Create">
    </form>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
